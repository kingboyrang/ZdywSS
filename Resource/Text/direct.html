    <body>
        <div>
            <!--头部-->
            <div>
            </div>
        </div>
        <div>
            <p><b> <font size="4px">直拨</font></b><br />
            直拨情况下，呼叫方拨打电话的时候，会直接与被叫方建立通话联系，与普通的呼叫并无差异。直拨对网络环境要求较高，并会产生一定的流量费用，建议在WIFI情况下使用。<br />
            资费情况：0.29元/分钟<br />
            流量消耗情况：每秒消耗约4KB（1024KB=1MB）流量。<br />
            
            </p><b> <font size="4px">回拨</font></b><br />
            回拨情况下，呼叫方拨打电话的时候，会接到系统服务器打来的电话，呼叫方接听这个电话后，系统会自动建立呼叫方和被呼叫方之间的通话联系。回拨方式拨打通话稳定，音质清晰，且消耗流量几乎为零，适合所有的网络环境。<br />
            资费情况：0.39元/分钟<br />
            流量消耗情况：每次通话仅需消耗1-3KB（1024KB=1MB）流量<br />
            </p>
        </div>
