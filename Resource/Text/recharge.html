<b> <font size="3.5px">说说充值卡</font></b><br />
刮开充值卡密码涂层，输入12位密码即可为您的账户充值。充值金额可用于支付您包月套餐以外的拨打费用。<br /></p>
<b> <font size="3.5px">移动/联通</font></b><br />
1.您在为账户购买充值套餐的时候，可以使用三大运营商的充值卡支付。<br />
2.在软件中输入运营商充值卡密码即可完成支付或充值。<br /></p>

<b> <font size="3.5px">支付宝/网银/信用卡等在线充值</font></b><br />
1.您可使用支付宝、各大银行的网银和信用卡等购买说说包月套餐或为账户充值<br />
2.在说说电话软件中找到对应充值方式，即可安全购买或充值。<br /></p>

<b> <font size="3.5px">其他说明</font></b><br />
在您购买套餐或充值后，因为网络延迟等原因，系统会在1-5分钟内更新您的充值信息，请稍作等待。<br /></p>
